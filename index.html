<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>To-Do Manager</h1>
        <button id="darkModeToggle">ðŸŒ™</button>
      </div>

      <!-- Input Section -->
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Task name" />

        <select id="category">
          <option value="General">General</option>
          <option value="Work">Work</option>
          <option value="Study">Study</option>
          <option value="Personal">Personal</option>
        </select>

        <input type="date" id="deadline" />

        <button id="addBtn">Add Task</button>
      </div>

      <!-- Analytics -->
      <div class="analytics">
        <p>Total Tasks: <span id="totalTasks">0</span></p>
        <p>Completed: <span id="completedTasks">0</span></p>
        <p>Pending: <span id="pendingTasks">0</span></p>
      </div>

      <!-- Task List -->
      <ul id="taskList"></ul>

      <!-- Export / Import -->
      <div class="file-section">
        <button id="exportBtn">â¬† Export Tasks</button>
        <input type="file" id="importFile" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
